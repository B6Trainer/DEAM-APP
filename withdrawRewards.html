<html lang="en">
  <head>
    <title>Rewards</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"

    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./withdraw.css" />
    <style>
      .card{
        background-image: url(/images/card-background.png) !important;
      }
    </style>
    <meta
      name="description"

    />

  <body>
    <div id="loader" class="loader">
      <div class="spinner"></div>
    </div>
    <div id="navbarmenu"></div>

    <div class="container">
    <div class="card" style=" height: 200px;margin-top: 80px;">
        <div style="font-size:20px" class="card-title">Available Rewards : <span id="withdrawable-reward"> 0</span> DMTK</div>
       
        <input id="withdrawAmount" type="number" class="input-field" placeholder="00.00">
        <span style="color:azure"> Enter Amount to Withdraw</span>
    </div>
    <p class="text-center" style="color:#17a2b8">Fee Applicable :<span id="fee">0 DMTK</span></p>   

    <div  id="errormsg" style="width:100%;word-wrap: break-word;" ></div>
    <button id="submit-withdraw" style="width:100%;margin-top: 50px;" class=" btn-lg btn-info btn-block">Withdraw</button>
    <ul>
        <li>
            Withdrawal is instant
        </li>
        <li>
           Minimum Withdrawal applicable
        </li>
        <li>
            Withdrawal fee applicable
        </li>
        <li>
          Net withdrawal= Withdraw amount - fee applicable
        </li>
        
    </ul>
  
  
 

    </div>

  <div id="footer-menu"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    document.onreadystatechange = function () {
      const loader = document.getElementById("loader");
      if (document.readyState === "complete") {
        loader.style.display = "none";
      } else {
        loader.style.display = "block";
      }
    };
  </script>
   <script type="module" src="./withdraw.js"></script>
  <script type="module" src="./main.js"></script>
  <script type="module" src="./common.js"></script>
</body>
