<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tokens</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/assets/css/stylesheet-main.css" />
    <link rel="stylesheet" href="/assets/css/default-stylesheet.css" />
    <link rel="stylesheet" href="/assets/css/pink-color.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./withdraw.css" />
    

    <meta
      name="description"
      content="DFN (Decentralized Finance Network) is Complete peer to peer decentralized finance network. Provides all Banking Solutions on your fingertips."
    />
  </head>

  <body>
    <div id="loader" class="loader">
        <div class="spinner"></div>
      </div>
      <div id="navbarmenu"></div>


    <div class="container-withdraw mt-5">
      
            <h2 class="text-center">Send DFN</h2>
            <hr>
            <h4 class="text-center" style="color:grey">Available Balance:<br> <span id="available_balance"></span> DFN</h4>
          <span style="word-wrap: break-word;" id = "errormsg"></span>
            <div class="form-group">
            <label for="recipientAddress">Recipient Address:</label>
            <input  type="text" class="form-control" id="recipientAddress"  placeholder="0xdkqwke.......1n31">
          </div>
          <div class="form-group">
            <label for="amount">Amount:</label>
            <input type="number" step="0.01" class="form-control" id="amount"  placeholder="00.00">
          </div>
          <p class="text-center" style="color:blueviolet">Fee Applicable :<span id="fee">0 DMTK</span></p>   
          <button id="sendbtn" type="submit" class="btn btn-primary">Send</button>
    
      </div>
   
  <div id="footer-menu"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    document.onreadystatechange = function () {
      const loader = document.getElementById("loader");
      if (document.readyState === "complete") {
        loader.style.display = "none";
      } else {
        loader.style.display = "block";
      }
    };
  </script>
   <script type="module" src="./withdrawToken.js"></script>
   <script type="module" src="./common.js"></script>
   <script type="module" src="./main.js"></script>
</body>
</html>
