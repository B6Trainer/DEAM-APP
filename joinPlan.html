<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Join Plan</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./style.css?v=1.0" />
    <link rel="stylesheet" href="./joinPlan.css?v=1.0" />
    <meta
      name="description"
      content="DFN (Decentralized Finance Network) is Complete peer to peer decentralized finance network. Provides all Banking Solutions on your fingertips."
    />
  </head>

  <body>
    <div id="loader" class="loader">
      <div class="spinner"></div>
    </div>
    <div id="navbarmenu"></div>

    <div class="container">
      <div class="col-md-6 mx-auto text-center">
        <div id="card" class="card">
          <h1 class="wv-heading--title"><span id="plan-name"></span></h1>
          <h2 class="wv-heading--subtitle">
            Minimum Stake: <span id="minimum-stake"></span> DFN
          </h2>
          <h2 class="wv-heading--subtitle">
           <h3><span id="duration"></span> Days</h3>
          </h2>
        </div>
      </div>

      <h2 class="alert alert-info mt-3 text-center">
        Get minimum <span id="token-percentage"></span> % of return upto
        <span id="token-profit"></span> DFN
      </h2>

      <table class="table text-center">
        <thead>
          <tr>
            <th>USDT Available</th>
            <th>DFN Available</th>
            <th
              class="table-danger"
              style="padding-left: 30px; padding-right: 30px"
            >
              DFN Required
            </th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td
              style="max-width: 100px; word-wrap: break-word"
              id="usdt-available"
            >
              0
            </td>
            <td
              style="max-width: 100px; word-wrap: break-word"
              id="dfn-available"
            >
              0
            </td>
            <td
              style="max-width: 100px; word-wrap: break-word"
              id="dfn-required"
              class="table-danger"
            >
              0
            </td>
          </tr>
        </tbody>
      </table>

      <table class="table text-center">
        <tbody>
          <tr>
            <td>
              <button
                id="swap_btn"
                style="width: 100%; color: white"
                class="btn btn-block send-button tx-tfm">
              
                Get DFN if you have USDT
                <i class="fa-solid fa-arrow-up-right-from-square"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="container">
      <div class="row" id="successMsg">
        
      </div>
    </div>
    
    <div class="container" id="joinCont">
      <div class="col-md-4 mx-auto">
        <div class="myform form">
          <form
            id="joiningForm"
            action=""
            method="post"
            name="login"
            style="    padding: 20px;
            background: white;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;"
          >
            <div class="form-group">
              <label>Enter Amount (DFN)</label>
              <input
                type="number"
                name="amount"
                class="form-control my-input"
                id="amount"
                placeholder="Enter amount of DFN you want to invest"
              />
            </div>
            <div class="form-group" id="referral-group">
              <label>Enter Referral Code</label>
              <input
                type="text"
                name="referralCode"
                class="form-control my-input"
                id="referralCode"
                placeholder="eg. 0x123er........hfdasf2s"
              />
              <span style="color: rgb(205, 67, 67)" id="addressError"></span>
            </div>
            <input type="hidden" name="planId" value="" />
            <div class="text-center">
              <button
                id="joinBtn"
                value="approve"
                style="width: 100%; color: white; font-weight: bold"
                type="submit"
                class="btn btn-block btn-primary"
              >
              <i class="fa fa-refresh fa-spin"></i>
                Waiting for Input
              </button>
            </div>

            <p id="joiningdes" class="small mt-3">
              By submit , you are indicating that you have read and agree to the
              <a target="_blank" href="terms.pdf" class="ps-hero__content__link">Terms Of Use</a> and
              <a target="_blank" href="privacy.pdf">Privacy Policy</a>.
            </p>
          </form>
        </div>
      </div>
    </div>

    <div id="footer-menu"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <script>
      document.onreadystatechange = function () {
        const loader = document.getElementById("loader");
        if (document.readyState === "complete") {
          loader.style.display = "none";
        } else {
          loader.style.display = "block";
        }
      };
    </script>
    <script type="module" src="./joinPlan.js?v=1.0"></script>
    <script type="module" src="./main.js?v=1.0"></script>
    <script type="module" src="./common.js?v=1.0"></script>
  </body>
</html>
