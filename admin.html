        content="DFN (Decentralized Finance Network) is Complete peer to peer decentralized finance network. Provides all Banking Solutions on your fingertips." />

<body style="background-color: #f3f2f2;">
    <div id="navbarmenu"></div>
    <div class="container" style="background-color: rgb(201, 247, 232);padding: 20px;margin-top: 100px;">
        <table id="myTable">
            <h3>Admin Wallets</h3>
            <h4 id="adminaddress"></h4>
            <thead>
                <tr>
                    <th>name</th>
                    <th>Wallet</th>
                    <th>New Address</th>
                    <th>Update?</th>
                </tr>
            </thead>
            <tbody id="myTableBody">
                <!-- Rows will be added here -->
            </tbody>
        </table>
    </div>
    <hr>
    <div class="container" style="background-color: rgb(201, 247, 232);padding: 20px;">
        <h3>Distribute Weekly Reward </h3>
        <p id="lastDistributeTime">loading..</p>
        <div class="row">
            <div class="col-sm-4">
                <p id="currentfrequency"></p>
            </div>
            <div class="col-sm-4"> <input type="text" id="newfrequency" placeholder="Enter new Frequency in days"></div>
            <div class="col-sm-4"> <button id="changeFrequency">Change</button></div>
        </div>
        <hr>
        <p>Distribute in Batch</p>
        <div class="row">
            startIndex
            <div class="col-sm-4"> <input type="text" id="startIndex" placeholder="Start Index"></div>
            batch Size
            <div class="col-sm-4"> <input type="text" id="lastIndex" placeholder="Batch Size" value="10000" disabled></div>
            <div class="col-sm-4"> <button id="distributeButton" class="btn btn-info">Distribute Now</button></div>
        </div>
        <p id="totalTillDate"></p>
    </div>
    <hr>
    <div class="container" style="background-color: rgb(201, 247, 232);padding: 20px;">
        <h3>Set Conversion Fee Members</h3>
        <div class="row">
            <div class="col-sm-4">
                <p id="currentConversionFeeMembers"></p>
            </div>
            <div class="col-sm-4"> <input type="text" id="newConversionFeeMembers" placeholder="Enter percent"></div>
            <div class="col-sm-4"> <button id="changeCoversionFeeMembers">Change</button></div>
        </div>
        <hr>
    </div>
    <!-- <div class="container" style="background-color: rgb(201, 247, 232);padding: 20px;">
        <h3>Set Conversion Fee Promotor</h3>
        <div class="row">
            <div class="col-sm-4">
                <p id="currentConversionFeePromotor"></p>
            </div>
            <div class="col-sm-4"> <input type="text" id="newConversionFeePromotor" placeholder="Enter percent"></div>
            <div class="col-sm-4"> <button id="changeCoversionFeePromotor">Change</button></div>
        </div>
        <hr>
    </div> -->
    <hr>
    <div class="container" style="background-color: rgb(201, 247, 232);padding: 20px;">
        <h3>Set Transaction Fee</h3>
        <div class="row">
            <div class="col-sm-3">
                <p id="currentTransactionFeeComm"></p>
            </div>
            <div class="col-sm-3">
                <p id="currentTransactionFeeFounder"></p>
            </div>
            <div class="col-sm-2"> <input type="text" id="newTransactionFeeComm" placeholder="Community New percent">
            </div>
            <div class="col-sm-2"> <input type="text" id="newTransactionFeeFounder" placeholder="Founders New percent">
            </div>
            <div class="col-sm-2"> <button id="changeTransactionFee">Change</button></div>
        </div>
    </div>
    <hr>
    <div class="container" style="background-color: rgb(201, 247, 232);padding: 20px;">
        <h3>Minimum deposit members</h3>
        <div class="row">
            <div class="col-sm-4">
                <p id="currentMinDepositMembers"></p>
            </div>
            <div class="col-sm-4"> <input type="text" id="newMinimumDepositMembers" placeholder="Enter percent"></div>
            <div class="col-sm-4"> <button id="changeMinimumDepositMembers">Change</button></div>
        </div>
    </div>
    <hr>

    <div class="container" style="background-color: rgb(201, 247, 232);padding: 20px;">
        <h3>Minimum TopUp members</h3>
        <div class="row">
            <div class="col-sm-4">
                <p id="currentTopUpMembers"></p>
            </div>
            <div class="col-sm-4"> <input type="text" id="newTopUpMembers" placeholder="Enter percent"></div>
            <div class="col-sm-4"> <button id="changeTopUpMembers">Change</button></div>
        </div>
    </div>
    <hr>

    <div class="container" style="background-color: rgb(201, 247, 232);padding: 20px;">
        <h3>Add New Member (Free)</h3>
        <div class="row">
            <div class="form-group" id="name" >
                <label for="memberAddress">Member Address:</label>
                <input required type="text" class="form-control" id="memberAddress__" name="subcsriberName"
                  placeholder="0x00032.......10302130">
              </div>
          <div class="form-group" id="name" >
            <label for="name">Name:</label>
            <input required type="text" class="form-control" id="name__" name="subcsriberName"
              placeholder="eg .Mark James">
          </div>
          <div class="form-group" id="mobile" >
            <label for="mobile">Mobile:</label>
            <input required type="text" class="form-control" id="mobile__" name="mobile" placeholder="+971 50*****33">
          </div>
          <div class="form-group" id="email" >
            <label for="email">Email:</label>
            <input required type="text" class="form-control" id="email__" name="email" placeholder="xyz@abc.com">
          </div>

          <div class="form-group" id="referrerAc">
            <label for="Referrer">Referrer Address:</label>
            <input required type="text" class="form-control" id="referrer__" name="referrerAccount"
              placeholder="0x0321........41u41">
          </div>
          <input class="btn btn-info" type="button" id="addFreeMember" value ="Add  Now">
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <script type="module" src="./admin.js"></script>
    <script type="module" src="./main.js"></script>
    <script type="module" src="./common.js"></script>
