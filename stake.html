<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Stake</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <meta
      name="description"
      content="DFN (Decentralized Finance Network) is Complete peer to peer decentralized finance network. Provides all Banking Solutions on your fingertips."
    />
  </head>

  <body>
    <div id="loader" class="loader">
      <div class="spinner"></div>
    </div>
    <div id="navbarmenu"></div>
    <div class="container">
      <div class="card">
        <h5><span></span>Total Staked</h5>
        <h2 class="balance"><span id="total-staked">0</span> DFN</h2>
        <p class="usd-value-main">
          ~ <span id="total-staked-usdt">0 </span>USD
        </p>
        <div class="d-flex justify-content-between">
          <div class="staked-amount no-margin">
            <p class="title no-margin">Reward Earned</p>
            <p class="value no-margin"><span id="total-rewards">0</span> DFN</p>
            <p class="usd-value no-margin">
              ~ <span id="total-rewards-usdt">0</span> USDT
            </p>
          </div>
          <div class="reward no-margin">
            <p class="title no-margin">Reward Withdrawn</p>
            <p class="value no-margin">
              <span id="total-withdrawn">0</span> DFN
            </p>
            <p class="usd-value no-margin">
              ~ <span id="total-withdrawn-usdt">0</span> USDT
            </p>
          </div>
        </div>
      </div>
      <div>
        <button
          onclick="location.href='./withdrawRewards.html'"
          style="margin-right: 5px; width: 100%"
          class="mt-3 btn btn-lg btn-outline-primary btn-lg"
        >
          Withdraw Reward
        </button>
        <button
          onclick="window.location.href='./stakePlan.html?ref=more'"
          class="btn btn-outline-primary btn-lg"
          style="width: 100%; margin-top: 5px"
          class="mt-3"
        >
          Stake More
        </button>
        <div class="row col-sm-6">
          <h5 class="mt-3">Staking History</h5>
        </div>
      </div>
      <div id="stakes-container"></div>
      
    </div>
    <div style="margin-bottom: 200px"></div>
    <div id="footer-menu"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <script>
      document.onreadystatechange = function () {
        const loader = document.getElementById("loader");
        if (document.readyState === "complete") {
          loader.style.display = "none";
        } else {
          loader.style.display = "block";
        }
      };
    </script>
    <script type="module" src="./stake.js"></script>
    <script type="module" src="./main.js"></script>
    <script type="module" src="./common.js"></script>
  </body>
</html>
