<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Plans</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./stakePlan.css" />
    <meta
      name="description"
      content="DFN (Decentralized Finance Network) is Complete peer to peer decentralized finance network. Provides all Banking Solutions on your fingertips."
    />
  </head>

  <body>
    <div id="loader" class="loader">
      <div class="spinner"></div>
    </div>
    <div id="navbarmenu"></div>

    <section class="section-plans" >
      <div class="container-fluid">
        <div class="container">
          <div class="row" id="plans-content">
          </div>
        </div>
      </div>
    </section>
   

    <div id="footer-menu"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      document.onreadystatechange = function () {
        const loader = document.getElementById("loader");
        if (document.readyState === "complete") {
          loader.style.display = "none";
        } else {
          loader.style.display = "block";
        }
      };
    </script>
    <script type="module" src="./stakePlan.js"></script>
    <script type="module" src="./main.js"></script>
    <script type="module" src="./common.js"></script>
  </body>
</html>
