<!DOCTYPE html>
<html lang="en">

<head>
  <title>DEAM Subscription</title>
  <link rel="icon" type="image/x-icon" href="./favicon.ico">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <!--Stylesheet-->
  <link rel="stylesheet" href="/assets/css/stylesheet-main.css" />
  <link rel="stylesheet" href="/assets/css/default-stylesheet.css" />
  <link rel="stylesheet" href="/assets/css/pink-color.css" />
  <link rel="stylesheet" href="./style.css" />

  <meta name="description"
    content="DEAM Metaverse is a community to benfit by streams of passive income." />
  <style>
    .card-withImage {
      height: 250px !important;
      padding: 5px !important
    }
    ;
  </style>

</head>

<body>
  <div id="loader" class="loader">
    <div class="spinner"></div>
  </div>
  <div id="navbarmenu"></div>
  <div class="container" id="carddiv">
    <div class="card-withImage">   

      <h5 style="color:var(--primary-color); font-size: medium" class="balance"><span id="plan-name">-</span></h5>

      <p class="usd-value-main">
        <span style="font-size: small" id="walletid"> </span>
        <i class="far fa-copy copy-icon" id="walletidCopybutton"></i>
      </p>


      <div class="d-flex justify-content-between" style="margin-top: 30px">
        <div class="staked-amount no-margin">
          <p class="title no-margin">Available USDT: </p>
          <p class="value no-margin"><span id="availableUSDT">0</span> USDT</p>

        </div>
        <div class="reward no-margin">
          <p class="title no-margin">Membership Validity Till:</p>
          <p class="value no-margin">
            <span id="validity">Not a member yet</span>
          </p>
        </div>
      </div>
     

      <div class="d-flex justify-content-between" style="margin-top: 30px" id="depoandearningdiv">
        <div class="staked-amount no-margin">
          <p class="title no-margin">Total Deposits</p>
          <p class="value no-margin"><span id="total-deposits">0</span> USDT</p>
        </div>
        <div class="reward no-margin">
          <p class="title no-margin">Total Earning</p>
          <p class="value no-margin">
            <span id="total-earnings">0</span> USDT
          </p>
        </div>
      </div>
    </div>
    
    <!-- Body -->
    <div id="bodyContainer" style="display:block">

      <div id="actionform" style="display:block">
        <h3 style="color: var(--primary-color);" class="text-center mt-2"><u>Choose your action</u></h3>
        <p class="text-center"><span style="color:#f2ef5a" id="errorx"></span></p>
        <select class="form-control" id="actionsselect" name="actionsselect" style="color: var(--primary-color); padding-left: 25px;">                   
        </select>
        
        <div id="benefits" style=" margin-top: 15px;"></div>

      </div>

      <hr>

      <div id="subscribeform" style="display:none">
        
        <!--<h4 style="color: var(--secondary-color);" class="text-center mt-2">Available USDT: <span
            id="availableUSDT1">0</span> USDT</h4>-->
        
        <div class="container sub-container" id="referMemberform" >

              <!-- 
              <div class="form-group">
                <label for="membershipType">Membership Type:</label>
                <select class="form-control" id="membershipType" name="membershipType">
                  <option>-Choose Membership Type-</option>
                  <option value="0">Classic Member</option>
                  
                </select>
              </div>-->
              
              <div class="form-group" id="userAddress" >
                <label for="name" style="font-size: small;" >Joining member Wallet Address: *</label>
                <input required type="text" class="form-control" id="userAddress__" name="userAddress"
                  placeholder="0xdjsad...23d2">
              </div>
              <div class="form-group" id="name" >
                <label for="name" style="font-size: small;">Member Full Name: *</label>
                <input required type="text" class="form-control" id="name__" name="subcsriberName"
                  placeholder="eg .Mark James">
              </div>
              <div class="form-group" id="mobile" >
                <label for="mobile" style="font-size: small;">Mobile: </label>
                <input required type="text" class="form-control" id="mobile__" name="mobile" placeholder="+971 50*****33">
              </div>
              <div class="form-group" id="email" >
                <label for="email" style="font-size: small;">Email: </label>
                <input required type="text" class="form-control" id="email__" name="email" placeholder="xyz@abc.com">
              </div>

              <div class="form-group" id="referrerAc" >
                <label for="Referrer" style="font-size: small;">Referral Address: *</label>
                <label id="copymineassponsor" style="font-size: small;">   <i class="far fa-copy copy-icon" > </i> Copy my address</label>
                
                <input required type="text" class="form-control" id="referrerAccount" name="referrerAccount"
                  placeholder="0x0321........41u41">
              </div>
              <div class="form-group" id="amountInput" >
                <label for="amount" style="font-size: small;">
                  Amount *: (Minimum deposit <span id="mindeposit">              
                  </span> USDT)- Already approved allowance : <span id="approvedeposit"></span>
                </label>
                <input required type="text" class="form-control" id="amountsubscriptionnew" name="amount"
                  placeholder="eg. 100">
              </div>
              <div class="form-group" id="mandatory" >
                <label for="amount" style="font-size: small;"> * - Mandatory values</label>                
              </div>
          <hr>
            <div id="subscribeBtnCont">
            <button id="subscribeBtnxx" style="margin-right: 5px; width: 100%;" class="mt-3 btn-lg btn-info btn-lg ">
              Join 
            </button>
            </div>
        </div>
        
    </div>

      <div id="selfregisterform" style="display:none">

        <h3 style="color: var(--primary-color);" class="text-center mt-2">
          <u>Register as Member</u>
        </h3>
       
        <div id="benefits-section"></div>

        <div class="form-group" id="myreferrerAc" style="display:block ;">
          <label style="font-size: small;" for="Referrer">Referral Address: *</label>
          <input required type="text" class="form-control" id="myreferrerAccount" name="referrerAccount"
            placeholder="0x0321........41u41">
        </div>
        <div class="form-group" id="myamountInput" style="display: block;font-size: small;">
          <label for="amount" style="font-size: small;">
            Amount *: (Minimum deposit <span id="mymindeposit">              
            </span> USDT)- Already approved allowance : <span id="myapprovedeposit"></span>
          </label>
          <input required type="text" class="form-control" id="myamount" name="amount"
            placeholder="eg. 100">
        </div>
        <div class="form-group" id="mandatory" style="display: block;">
          <label for="amount" style="font-size: small;"> * - Mandatory values</label>            
        </div>
        <br>
        <div id="joinBtnCont">
          <button id="joinBtn" style="margin-right: 5px; width: 100%;" class="mt-3 btn-lg btn-info btn-lg ">
            Join 
          </button>
        </div>
      
      </div>
      
      <div id="topupform" style="display:none">
        <h3 style="color: var(--primary-color); font-size: medium;" class="text-center mt-2"><u>Top up My account</u></h3>

        <label id="labeltopup" style="color:white;margin-bottom: 10px; font-size: small;">
              Top up amount <span id="minimumTopup"></span>
              - Already approved allowance : <span id="approvedtopup"></span>
  
        </label>
        <input class="form-control" placeholder="Enter amount to topup (USDT)" id="amountx" type="text"
          style="border-color: rgb(13 202 240 / 77%) !important;color: white;">
        <div id="button-topup">
          <button id="btn-topup" style="margin-right: 5px; width: 100%" class="mt-3  btn-lg btn-info btn-lg">
            Top Up
          </button>
  
        </div>
      </div>  

      <div id="commonform" style="display:none">
        <button id="btn-approve" style="margin-right: 5px; width: 100%;display: none;"
        class="mt-3 btn-lg btn-warning btn-lg ">
              Approve to Top up/ Join
         </button>      
      </div>
      
    </div>

  </div>
  <div style="margin-bottom: 200px"></div>
  <div id="footer-menu"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

  <script>
    document.onreadystatechange = function () {
      const loader = document.getElementById("loader");
      if (document.readyState === "complete") {
        loader.style.display = "none";
      } else {
        loader.style.display = "block";
      }
    };
  </script>
  
  <script type="module" src="./main.js"></script>
  <script type="module" src="./common.js"></script>
  <script type="module" src="./subscription.js"></script>

</body>

</html>
