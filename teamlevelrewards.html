<!DOCTYPE html>
<html lang="en">
  <head>
    <title>DEAM Team Level Rewards</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <meta name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <!--Stylesheet-->
    <link rel="stylesheet" href="/assets/css/stylesheet-main.css" />
    <link rel="stylesheet" href="/assets/css/default-stylesheet.css" />
    <link rel="stylesheet" href="/assets/css/pink-color.css" />
    <link rel="stylesheet" href="./style.css" />

    <meta
      name="description"
      content="DEAM Metaverse is a community to benfit by streams of passive income."
    />
    <style>
      w3m-toolbar-placeholder {
        background-color: #14a2b8 !important;
      }
    </style>
  </head>

  <body>
    <div id="loader" class="loader">
      <div class="spinner"></div>
    </div>
    <div id="navbarmenu"></div>
    <div class="container" id="subscriberAvailable">
      <h1 style="margin-top: 100px; text-align: center">My Level Rewards</h1>

      <div  id="messagesection"  class="container" style="display:block">
        <p class="text-center"><span id="messagex"></span></p>
      </div>

      <div class="your-account text-center">
        <span>My Account: <span id="myWalletid"></span> </span>
      </div>

      <div class="text-center mt-2">
        <p style="color: #14a2b8" class="no-margin">My Referrals</p>
        <i style="color: #14a2b8" class="fas fa-arrow-down"> </i>
      </div>

      <div id="referrals-container" style="display:none">
        
        <div class="container" id="txndetails" >
          <h3>Level Rewards </h3>         
          <div class="container" id="txndetailstable" ></div>
        </div>

      </div>

      <!-- <button  id="share" class="btn btn-block btn-primary text-white"> Invite Now <i class="fa-solid fa-arrow-up-right-from-square"></i> </i></button>
         -->
    </div>
    <div  id="notsubscriberAvailable"  style="margin-top: 200px; text-align: center">
      <h2>You are not a Member yet</h2>
      <h3>Please subscribe to join as a Member</h3>
    </div>
    <div style="margin-bottom: 200px"></div>

    <div id="footer-menu"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <script>
      document.onreadystatechange = function () {
        const loader = document.getElementById("loader");
        if (document.readyState === "complete") {
          loader.style.display = "none";
        } else {
          loader.style.display = "block";
        }
      };
    </script>
    
    <script type="module" src="./main.js"></script>
    <script type="module" src="./common.js"></script>    
    <script type="module" src="./teamlevelrewards.js"></script>
  </body>
</html>
