<!DOCTYPE html>
<html lang="en">

<head>
  <title>Subscription</title>
  <link rel="icon" type="image/x-icon" href="./favicon.ico">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <!--Stylesheet-->
  <link rel="stylesheet" href="/assets/css/stylesheet-main.css" />
  <link rel="stylesheet" href="/assets/css/default-stylesheet.css" />
  <link rel="stylesheet" href="/assets/css/pink-color.css" />
  <link rel="stylesheet" href="./style.css" />

  <meta name="description"
    content="DFN (Decentralized Finance Network) is Complete peer to peer decentralized finance network. Provides all Banking Solutions on your fingertips." />
  <style>
    .card-withImage {
      height: 250px !important;
      padding: 5px !important
    }

    ;
  </style>
</head>

<body>
  <div id="loader" class="loader">
    <div class="spinner"></div>
  </div>
  <div id="navbarmenu"></div>
  <div class="container" id="carddiv">
    <div class="card-withImage" style="height: 100px !important;">
      <h1 class="mt-3">Add A member</h1>
    </div>
    <div>

      <div id="subscribeform">
        <h4 style="color: var(--secondary-color);" class="text-center mt-2">Available USDT: <span
            id="availableUSDT">0</span> USDT</h4>
          <div id="benefits-section"></div>
          <div class="col-sm-12" style="background-color: rgb(227, 227, 227);padding: 20px;">
            <div class="form-group" id="name" >
                <label for="name">Member Wallet Address:</label>
                <input required type="text" class="form-control" id="member__" name="subcsriberName"
                  placeholder="eg .Mark James">
              </div>
          <div class="form-group" id="name" >
            <label for="name">Name:</label>
            <input required type="text" class="form-control" id="name__" name="subcsriberName"
              placeholder="eg .Mark James">
          </div>
          <div class="form-group" id="mobile" >
            <label for="mobile">Mobile:</label>
            <input required type="text" class="form-control" id="mobile__" name="mobile" placeholder="+971 50*****33">
          </div>
          <div class="form-group" id="email" >
            <label for="email">Email:</label>
            <input required type="text" class="form-control" id="email__" name="email" placeholder="xyz@abc.com">
          </div>

          <div class="form-group" id="referrerAc">
            <label for="Referrer">Sponsor Address:</label>
            <input required type="text" class="form-control" id="referrerAccount" name="referrerAccount"
              placeholder="0x0321........41u41">
          </div>
          <div class="form-group" id="amountInput">
            <label for="amount">Amount:</label>
            <input required type="text" class="form-control" id="amountsubscriptionnew" name="amount"
              placeholder="eg. 100">
          </div>
          <br>
          <div id="subscribeBtnCont">
            <button id="btn-approve" style="margin-right: 5px; width: 100%;display: none;"
            class="mt-3 btn-lg btn-warning btn-lg ">
            Approve
          </button>

            <button id="subscribeBtnxx" style="margin-right: 5px; width: 100%;" class="mt-3 btn-lg btn-info btn-lg ">
              Add Member
            </button>
          </div>


        </div>
</div>
</div>
  <div style="margin-bottom: 200px"></div>
  <div id="footer-menu"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

  <script>
    document.onreadystatechange = function () {
      const loader = document.getElementById("loader");
      if (document.readyState === "complete") {
        loader.style.display = "none";
      } else {
        loader.style.display = "block";
      }
    };
  </script>
  <script type="module" src="./sponsor.js"></script>
  <script type="module" src="./main.js"></script>
  <script type="module" src="./common.js"></script>
</body>

</html>
